<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Countdown retirement</title>
    <link rel="stylesheet" href="style.css">
    <script defer src = "script.js"></script>
   
</head>
<body>
    <div class="container">
        <h1> Dani do penzije </h1>
        <div class="time-box">
            <h2 id="days">--</h2>
            <span>Dani</span>
        </div>
        <div class="time-box">
            <h2 id="hours">--</h2>
            <span>Sati</span>
        </div>
        <div class="time-box">
            <h2 id="minutes">--</h2>
            <span>Minuti</span>
        </div>
        <div class="time-box">
            <h2 id="seconds">--</h2>
            <span>Sekunde</span>
        </div>
    </div>
    
</body>
</html>
